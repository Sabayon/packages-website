<%include file="/packages/searchparams_branch_js.html"/>

<div id="pkgs-search-args">
    <%include file="/packages/searchparams_args.html"/>
</div>

% if not c.hide_search_type:
    <dl class="form-line">
        <dt class="form-left" style="width: 15em">
            <label for="searchtype">${_("Search type")}:</label>
        </dt>
        <dd>
            <select name="searchtype">
                %for skey in sorted(c.searchtypes):
                    <option value='${skey}'
                    % if skey == c.searchtype:
                        selected="selected"
                    %endif
                    >${c.searchtypes[skey]}</option>
                %endfor
            </select>
        </dd>
    </dl>
% endif
% if c.show_search_order:
    <dl class="form-line">
        <dt class="form-left" style="width: 15em">
            <label for="searchtype">${_("Order by")}:</label>
        </dt>
        <dd>
            <select name="orderby">
                %for order_by in sorted(c.order_bys):
                    <option value='${order_by}'
                    % if order_by == c.order_by:
                        selected="selected"
                    %endif
                    >${c.order_bys[order_by]}</option>
                %endfor
            </select>
        </dd>
    </dl>
% endif
<div>
    <input id="search-submit" type="submit" value="${_("Search with Entropy")}" style="font-size: 1.3em; font-weight: bold;"/>
</div>
