<div class="packages-searchbox">
    <form autocomplete="off" name="ugcsearch" id="ugcsearch" method="POST" action="javascript:ugc_search('ugcsearch','packages-searchstring','packages-area','0',true,'packages-area-spin','1');">
        <div class="searchbox">
            <div style="width: 550px; margin-left: auto; margin-right: auto">
                <div style="text-align: right; font-weight: bold; font-size: 0.8em; padding-right: 80px; margin-bottom: -10px">
                    <span id="packages-area-spin"></span> ${_("User Generated Content")}
                </div>
                <input style="overflow: hidden;" type="text" name="searchstring" id="packages-searchstring" maxlength="160" 
                % if c.search_string:
                    value="${c.search_string}"
                % else:
                    value="${_("Search here")}"
                % endif
                onclick="if (this.value=='${_("Search here")}') this.value=''" onblur="if (this.value=='') this.value='${_("Search here")}'"/>
                <div style="width: 85%; margin-left: auto; margin-right: auto; left: 20px;">
                    <%include file="/packages/ugc_searchparams.html"/>
                </div>
            </div>
        </div>
    </form>
</div>
