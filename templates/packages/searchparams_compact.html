<%include file="/packages/searchparams_branch_js.html"/>

<span id="pkgs-search-args">
    <!-- <%include file="/packages/searchparams_compact_args_ro.html"/> -->
</span>

% if not c.hide_search_type:
    <select name="searchtype">
        %for skey in sorted(c.searchtypes):
            <option value='${skey}'
            % if skey == c.searchtype:
                selected="selected"
            %endif
            >${c.searchtypes[skey]}</option>
        %endfor
    </select>
% endif
% if c.show_search_order:
    <select name="orderby">
        %for order_by in sorted(c.order_bys):
            <option value='${order_by}'
            % if order_by == c.order_by:
                selected="selected"
            %endif
            >${c.order_bys[order_by]}</option>
        %endfor
    </select>
% endif
<input id="search-submit" type="submit" value="${_("Search with Entropy")}" style="font-weight: bold;"/>
<br/>
