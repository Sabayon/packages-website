## -*- coding: utf-8 -*-
<form name="search_${c.atominfo['idpackage']}_${c.branch}_${c.repoid}" id="search_${c.atominfo['idpackage']}_${c.branch}_${c.repoid}"/>
    <input type="hidden" name="idpackage" value="${c.atominfo['idpackage']}"/>
    <input type="hidden" name="product" value="${c.miscinfo['idproduct']}"/>
    <input type="hidden" name="arch" value="${c.miscinfo['arch']}"/>
    <input type="hidden" name="branch" value="${c.branch}"/>
    <input type="hidden" name="repo" value="${c.repoid}"/>
    <input type="hidden" name="short" id="shortinfo_${c.atominfo['idpackage']}_${c.branch}_${c.repoid}" value=""/>
    <input type="hidden" name="extra" id="extrainfo_${c.atominfo['idpackage']}_${c.branch}_${c.repoid}" value=""/>
    <div class="packages-searchline" id="searchline_${c.atominfo['idpackage']}_${c.branch}_${c.repoid}" onmouseover="this.style.background='#362E3D';" onmouseout="this.style.background='#2D2D2D';" style="background-color: #2D2D2D;">

        <div style="float: left; clear: left; width: 66%;">
            <div id="s_atom" style="color: #EFA5FF; font-size: 1.1em; font-weight: bold">${c.atom}</div>
            <div id="s_desc" style="max-width: 500px; color: #3081AD">${c.atominfo['description']}</div>
        </div>
        <div style="float: left; clear: right; width: 34%; text-align: right;">
            ${c.atominfo['size']}
            % for source in c.repo_mirrors:
                <a href="${source}/${c.atominfo['download']}" onmouseover="this.style.background='#FFFFFF';" onmouseout="this.style.background='none';"><img src="/images/packages/document-save.png"/></a>
            % endfor
            <img onmouseover="javascript:inItem(this)" onmouseout="javascript:outItem(this)" 
            %if c.show_one_package:
                src="/images/packages/list-remove.png" 
            %else:
                onclick="javascript:get_package_data('search_${c.atominfo['idpackage']}_${c.branch}_${c.repoid}','extradata_${c.atominfo['idpackage']}_${c.branch}_${c.repoid}','img_${c.atominfo['idpackage']}_${c.branch}_${c.repoid}','${c.atominfo['idpackage']}','${c.branch}','${c.repoid}','ugc_doc_amount_${c.atominfo['category']}_${c.atominfo['name']}');" 
                src="/images/packages/list-add.png" 
            %endif
            name="img_${c.atominfo['idpackage']}_${c.branch}_${c.repoid}" id="img_${c.atominfo['idpackage']}_${c.branch}_${c.repoid}" value="0"/>
        </div>

    </div>
</form>
%if c.show_one_package:
    <%include file="/packages/extrainfo.html"/>
%else:
    <%include file="/packages/shortinfo.html"/>
%endif
<hr style="border-bottom: 1px dotted; clear: both"/>
