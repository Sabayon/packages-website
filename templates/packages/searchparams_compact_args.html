<select id="product-selector" name="product" onchange="javascript:switch_product_or_repo('product-selector', 'repository-selector', 'pkgs-search-args', 'search-submit', 'compact')">
    %for product in sorted(c.products,reverse = True):
        <option value='${product}'
        % if product == c.product:
            selected="selected"
        %endif
        >${c.products[product]}</option>
    %endfor
</select>
<span id="repo-selector-container">
    <select id="repository-selector" name="repo" onchange="javascript:switch_product_or_repo('product-selector', 'repository-selector', 'pkgs-search-args', 'search-submit', 'compact')">
        %for repository in c.repositories:
            <option value='${repository}'
            % if repository == c.repoid:
                selected="selected"
            %endif
            >${repository}</option>
        %endfor
    </select>
</span>
<span id="branch-selector-container">
    <%include file="/packages/searchparams_branchselection.html"/>
</span>
<span id="arch-selector-container">
    <%include file="/packages/searchparams_archselection.html"/>
</span>
