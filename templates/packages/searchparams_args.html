<dl class="form-line">
    <dt class="form-left" style="width: 15em">
        <label for="product">${_("Product")}:</label>
    </dt>
    <dd>
        <select id="product-selector" name="product" onchange="javascript:switch_product_or_repo('product-selector', 'repository-selector', 'pkgs-search-args', 'search-submit', 'expanded')">
            %for product in sorted(c.products, reverse = True):
                <option value='${product}'
                % if product == c.product:
                    selected="selected"
                %endif
                >${c.products[product]}</option>
            %endfor
        </select>
    </dd>
</dl>
<dl class="form-line">
    <dt class="form-left" style="width: 15em">
        <label for="repository">${_("Repository")}:</label>
    </dt>
    <dd id="repo-selector-container">
        <select id="repository-selector" name="repo" onchange="javascript:switch_product_or_repo('product-selector', 'repository-selector', 'pkgs-search-args', 'search-submit', 'expanded')">
            %for repository in c.repositories:
                <option value='${repository}'
                % if repository == c.repoid:
                    selected="selected"
                %endif
                >${repository}</option>
            %endfor
        </select>
    </dd>
</dl>
<dl class="form-line">
    <dt class="form-left" style="width: 15em">
        <label for="branch">${_("Branch")}:</label>
    </dt>
    <dd id="branch-selector-container">
        <%include file="/packages/searchparams_branchselection.html"/>
    </dd>
</dl>
<dl class="form-line">
    <dt class="form-left" style="width: 15em">
        <label for="arch">${_("Architecture")}:</label>
    </dt>
    <dd id="arch-selector-container">
        <%include file="/packages/searchparams_archselection.html"/>
    </dd>
</dl>
