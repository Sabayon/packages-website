<dl class="form-line">
    <dt class="form-left" style="width: 15em">
        <label>${_("Search type")}:</label>
    </dt>
    <dd>
        <select name="searchtype">
            %for stype in c.ugc_searchtypes:
                <option value='${stype}'
                % if stype == c.stype:
                    selected="selected"
                %endif
                >${c.ugc_searchtypes[stype]}</option>
            %endfor
        </select>
    </dd>
</dl>
<dl class="form-line">
    <dt class="form-left" style="width: 15em">
        <label>${_("Restrict on")}:</label>
    </dt>
    <dd>
        <select name="restrict">
            %for srest in sorted(c.ugc_searchrestrict.keys()):
                <option value='${srest}'
                % if srest == c.srest:
                    selected="selected"
                %endif
                >${c.ugc_searchrestrict[srest]}</option>
            %endfor
        </select>
    </dd>
</dl>
<dl class="form-line">
    <dt class="form-left" style="width: 15em">
        <label>${_("Order by")}:</label>
    </dt>
    <dd>
        <select name="orderby">
            %for sorder_by in sorted(c.ugc_order_by.keys()):
                <option value='${sorder_by}'
                % if sorder_by == c.sorder_by:
                    selected="selected"
                %endif
                >${c.ugc_order_by[sorder_by]}</option>
            %endfor
        </select>
    </dd>
</dl>
