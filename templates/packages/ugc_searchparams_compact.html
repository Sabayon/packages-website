<select name="searchtype">
    %for stype in c.ugc_searchtypes:
        <option value='${stype}'
        % if stype == c.stype:
            selected="selected"
        %endif
        >${c.ugc_searchtypes[stype]}</option>
    %endfor
</select>
<select name="restrict">
    %for srest in sorted(c.ugc_searchrestrict.keys()):
        <option value='${srest}'
        % if srest == c.srest:
            selected="selected"
        %endif
        >${c.ugc_searchrestrict[srest]}</option>
    %endfor
</select>
<select name="orderby">
    %for sorder_by in sorted(c.ugc_order_by.keys()):
        <option value='${sorder_by}'
        % if sorder_by == c.sorder_by:
            selected="selected"
        %endif
        >${c.ugc_order_by[sorder_by]}</option>
    %endfor
</select>
<span style="margin-left: 5px"><input type="submit" value="${_("Search")}"/></span>
