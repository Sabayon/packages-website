## -*- coding: utf-8 -*-
<div class="packages-searchbox">
    <form autocomplete="off" name="search" id="search" action="javascript:package_search('search','packages-searchstring-compact','packages-area');">
        <div class="searchbox">
            <input type="hidden" value="${c.repoid}" name="repoid" />
            <input type="text" name="searchstring" id="packages-searchstring-compact" maxlength="160" 
            % if c.search_string:
                value="${c.search_string}"
            % else:
                value="${_("Search here")}"
            % endif
             onclick="if (this.value=='${_("Search here")}') this.value=''" onblur="if (this.value=='') this.value='${_("Search here")}'"/>
            <%include file="/packages/searchparams_compact.html"/>
        </div>
    </form>
</div>
